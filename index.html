<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRN Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="master.js" type="text/javascript"></script>
<div class="container" ; height:40rem; width: 50%;display: inline-block;">
<h1>Welcome To<span class ="colorchng">PRN Generator</span></h1>
<h2>Please Fill below Form to Generate PRN No</h2>
    <form class="body">
        
            <div>
                <label for="Branch">Select Branch :</label>
                <input type="text" class="inp" style="color: black" id="Batch" class="field-long" placeholder="*Select Branch"/>
            
            <select id="Branch" >
                <option value="CS">Computer</option>
                <option value="EX">E & TC</option>
                <option value="CV">Civil</option>
                <option value="ME">Mechanical</option>
                <option value="CH">Chemical</option>
                <option value="IF">IT</option>
            </select>
           
        </div>
        <div>
            <label for="Batch">Enter Batch No :</label>
            <input type="text" class="inp" style="color: black" id="Batch" class="field-long" placeholder="*Batch Number"/>
        </div>
        <div>
            <label for="sequence">Enter Batch No :</label>
            <input type="text" class="inp" style="color: black" id="sequence" class="field-long" placeholder="*Sequence Number"/>
        </div><br><br>
         <input class="button" type="submit" onclick="calljs()">
    </form>
</div>
 </body>
</html>
